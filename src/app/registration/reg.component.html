<div class="add-intro" id="">
</div>
<div class="container" id="features">
    <div class="features">
        <form [formGroup]="bookForm" (ngSubmit)="onSubmit()" class="book_form">
            <div class="form-group row">
                <label for="first_name" class="col-sm-2 col-form-label col-form-label-sm">Имя</label>
                <div class="col-sm-10">
                    <input type="text" formControlName="first_name" class="form-control form-control-sm" id="first_name" placeholder="Введите имя">
                </div>
            </div>

            <div class="form-group row">
                <label for="last_name" class="col-sm-2 col-form-label col-form-label-sm">Фамилия</label>
                <div class="col-sm-10">
                    <input type="text" formControlName="last_name"  class="form-control form-control-sm" id="last_name" placeholder="Введите фамилию">
                </div>
            </div>

            <div class="form-group row">
                <label for="patronymic_name" class="col-sm-2 col-form-label col-form-label-sm">Отчество</label>
                <div class="col-sm-10">
                    <input type="text" formControlName="patronymic_name" class="form-control form-control-sm" id="patronymic_name" placeholder="Введите отчетсво">
                </div>
            </div>

            <div class="form-group row">
                <label for="subject" class="col-sm-2 col-form-label col-form-label-sm">Предмет</label>
                <div class="col-sm-10">
                    <input type="text" formControlName="subject" class="form-control form-control-sm" id="subject" placeholder="Введите предмет">
                </div>
            </div>

            <div class="form-group row">
                <label for="phone" class="col-sm-2 col-form-label col-form-label-sm">Телефон</label>
                <div class="col-sm-10">
                    <input type="text" formControlName="phone" class="form-control form-control-sm" id="phone"
                           placeholder="Введите телефон">
                </div>
            </div>

            <div class="form-group row">
                <label for="about" class="col-sm-2 col-form-label col-form-label-sm">О себе</label>
                <div class="col-sm-10">
                    <input type="text" formControlName="about" class="form-control form-control-sm" id="about" placeholder="Введите текст о себе">
                </div>
            </div>

            <button type="submit" [disabled]="!bookForm.valid" class="btn btn-reg btn-primary">Добавить заявку</button>
        </form>
    </div>
</div>
