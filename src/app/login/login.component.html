<div class="intro" id="intro">
    <div class="container">
        <div class="login-box">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="textbox">
                    <label for="email">Почта</label>
                    <input id="email" type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.email?.errors }" />
                    <div *ngIf="submitted && form.email.errors" class="invalid-feedback">
                        <div *ngIf="form.email.errors.required">Username is required</div>
                    </div>
                </div>
                <div class="textbox">
                    <label for="password">Пароль</label>
                    <input id="password" type="password" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': submitted && form.password.errors }" />
                    <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
                        <div *ngIf="form.password.errors.required">Password is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Войти
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
